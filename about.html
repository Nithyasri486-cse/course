<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>About - Stepping Stone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #fce4ec, #e3fdfd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 520px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    img {
      width: 140px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 12px 18px;
      text-decoration: none;
      background: #1565c0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background: #0d47a1;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- ⭐ Correct image URL from GitHub raw link -->
    <img src="https://raw.githubusercontent.com/Nithyasri486-cse/final/main/WhatsApp%20Image%202025-11-20%20at%206.15.56%20PM.jpeg" alt="Stepping Stone Logo">

    <h1>About Stepping Stone</h1>
    <p>Stepping Stone helps students understand concepts in a simple, friendly, and easy-to-learn manner. It acts like your study buddy!</p>

    <a href="index.html" class="button">← Back to Home</a>
  </div>
</body>
</html>
